<!DOCTYPE html>
<html lang="en">
<head>
  <title>Floating Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      background-color: #f4f4f9;
    }
    .floating-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 15px 20px;
      border-radius: 50px;
      font-size: 16px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    .floating-button:hover {
      background-color: #ff9305;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2 style="text-align: center; margin-top: 20px;">Floating Button Example</h2>
  <button class="floating-button" onclick="location.href='box-model.html'">Go to Profile</button>
</body>
</html>
