<!DOCTYPE html>
<html lang="en">
<head>
  <title>Complete Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    nav {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
    }
    .card {
      width: 300px;
      background-color: white;
      border: 2px solid #4CAF50;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 20px;
      margin: 20px auto;
    }
    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    section {
      padding: 50px 20px;
      margin: 20px 0;
      background-color: #f4f4f9;
      border: 1px solid #ddd;
    }
    section:nth-child(odd) {
      background-color: #ffffff;
    }
    .floating-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 15px 20px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    .floating-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#profile">Profile</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>
  <section id="profile">
    <div class="card">
      <img src="assets/profile.jpg" alt="Profile Picture">
      <h2>John Doe</h2>
      <p>Web Developer & Designer</p>
    </div>
  </section>
  <section id="about">
    <h2>About Section</h2>
    <p>Learn more about us in the About Section.</p>
  </section>
  <section id="contact">
    <h2>Contact Section</h2>
    <p>Get in touch via the Contact Section.</p>
  </section>
  <button class="floating-button" onclick="location.href='sticky-navbar.html'">Go to Navbar</button>
</body>
</html>
