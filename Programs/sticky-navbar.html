<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sticky Navbar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    nav {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
    }
    section {
      padding: 50px 20px;
      margin: 20px 0;
      background-color: #f4f4f9;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>
  <section id="home">
    <h2>Home Section</h2>
    <p>Welcome to the Home Section.</p>
  </section>
  <section id="about">
    <h2>About Section</h2>
    <p>Learn more about us in the About Section.</p>
  </section>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br><br>
  <section id="contact">
    <h2>Contact Section</h2>
    <p>Get in touch via the Contact Section.</p>
  </section>
</body>
</html>
