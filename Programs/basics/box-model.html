<!DOCTYPE html>
<html lang="en">
<head>
  <title>Profile Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 600px;
      margin: 0;
    }
    .card {
      width: 300px;
      background-color: white;
      border: 2px solid #4CAF50;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 20px;
      margin: 20px;
    }
    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50px;
      margin-bottom: 15px;
    }
    .card h2 {
      margin: 0;
      color: #333;
    }
    .card p {
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="assets/profile.jpg" alt="Profile Picture">
    <h2>John Doe</h2>
    <p>Web Developer & Designer</p>
  </div>
</body>
</html>
