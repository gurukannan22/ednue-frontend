<!DOCTYPE html>
<html>
    <head>
        <title>My Flex Box</title>
        <style>
            .flex-container {
                display: flex;
                background-color: aqua;
            }
            .flex-container div {
                background-color: white;
                margin: 10px;
                padding: 20px;
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <div class="flex-container">
            <div style="flex-shrink: -4;">1</div>
            <div>2</div>
            <div>3</div>
        </div>
    </body>
</html>
