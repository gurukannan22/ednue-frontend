<!DOCTYPE html>
<html lang="en">
<head>
  <title>Semantic Elements Example</title>
  <style>
    section {
      color: red;
    }
    h1 {
      color: blue;
    }
    h2 {
      color: green;
    }
    footer {
      color: violet;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
  </header>

  <section>
    <article>
      <h2>Article 1</h2>
      <p>This is the first article.</p>
    </article>
    <article>
      <h2>Article 2</h2>
      <p>This is the second article.</p>
    </article>
  </section>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>
  </body>
</html>
