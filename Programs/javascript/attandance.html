<!DOCTYPE html>
<html>
    <head>
        <title>Attendance Management</title>
        <!-- Bootstrap CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom JS -->
        <script src="attendance.js"></script>
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="text-center">Attendance Management</h1>
            <div class="form-group">
                <input type="text" id="attendeeName" class="form-control" placeholder="Enter attendee name">
            </div>
            <button class="btn btn-primary" onclick="addAttendee()">Add Attendee</button>
            <ul id="attendeeList" class="list-group mt-3"></ul>
        </div>
        <div class="alert alert-success" role="alert" style="display: none;" id="alertbox" >
            Attendee added successfully
        </div>
        <!-- Bootstrap JS and dependencies -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <button id="changeBg">Change Background</button>
    </body>
</html>
